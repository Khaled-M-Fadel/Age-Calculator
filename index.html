<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Age calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>

    <section id="s2">

        <var id="calc">
            <button type="button" onclick="ageCalculate()">Calculate</button>
        </var>

        <var id="year">
            <h3 id="years">ـــــ</h3>
            <p>Years</p>
        </var>

        <var id="month">
            <h3 id="months">ـــــ</h3>
            <p>Months</p>
        </var>

        <var id="day">
            <h3 id="days">ـــــ</h3>
            <p>days</p>
        </var>

    </section> 
    <section id="ss">
        <var>
            <p id="D">Day</p>
            <input type="text" id="day_num">
        </var>

        <var>
            <p id="M">Month</p>
            <input type="text" id="mon_num">
        </var>

        <var>
            <p id="Y">Yrear</p>
            <input type="text" id="year_num">
        </var>
    </section>

</body>
</html>
